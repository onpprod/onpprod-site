services:
  nginx:
    image: nginx:1.27-alpine
    container_name: onpprod-nginx
    restart: unless-stopped
    depends_on:
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - staticfiles:/var/www/static:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-etc:/etc/letsencrypt:ro

  frontend:
    build:
      context: ./app
    container_name: onpprod-frontend
    restart: unless-stopped
    expose:
      - "80"

  certbot:
    image: certbot/certbot:latest
    container_name: onpprod-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"

volumes:
  staticfiles:
  dbdata:
  certbot-www:
  certbot-etc:
