services:
  web:
    build: .
    container_name: onpprod-web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - staticfiles:/app/staticfiles
      - dbdata:/app/data
    command: ["uvicorn", "core.asgi:application", "--host", "0.0.0.0", "--port", "8000"]

  nginx:
    image: nginx:1.27-alpine
    container_name: onpprod-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - staticfiles:/var/www/static:ro

volumes:
  staticfiles:
  dbdata:
