services:
  web:
    build: .
    container_name: onpprod-web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - staticfiles:/app/staticfiles
      - dbdata:/app/data
    command: ["uvicorn", "core.asgi:application", "--host", "0.0.0.0", "--port", "8000"]

  nginx:
    image: nginx:1.27-alpine
    container_name: onpprod-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - staticfiles:/var/www/static:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-etc:/etc/letsencrypt:ro

  certbot:
    image: certbot/certbot:latest
    container_name: onpprod-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"

volumes:
  staticfiles:
  dbdata:
  certbot-www:
  certbot-etc:
