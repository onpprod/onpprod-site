<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site em criação</title>
    <style>
      :root {
        --night: #0b0d12;
        --ink: #141824;
        --paper: #f4f6fb;
        --steel: #2f3a4a;
        --blue: #2f6bff;
        --azure: #61d4ff;
        --magenta: #ff3d8a;
        --lemon: #ffd84d;
        --shadow: rgba(9, 15, 30, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--paper);
        background: radial-gradient(circle at 15% 15%, #1c2231 0%, var(--night) 55%, #07090d 100%);
        font-family: "Sora", "Trebuchet MS", sans-serif;
      }

      @supports (font-variation-settings: normal) {
        body {
          font-family: "Sora", "Trebuchet MS", sans-serif;
        }
      }

      .page {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 56px 20px 80px;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .page::before,
      .page::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        filter: blur(0px);
        opacity: 0.65;
        z-index: 0;
      }

      .page::before {
        width: 420px;
        height: 420px;
        background: radial-gradient(circle at 30% 30%, var(--blue), transparent 70%);
        top: -120px;
        right: -80px;
      }

      .page::after {
        width: 520px;
        height: 520px;
        background: radial-gradient(circle at 30% 30%, var(--magenta), transparent 70%);
        bottom: -220px;
        left: -140px;
      }

      .frame {
        width: min(760px, 100%);
        background: linear-gradient(145deg, rgba(18, 24, 36, 0.95), rgba(11, 14, 20, 0.85));
        border-radius: 28px;
        box-shadow: 0 32px 80px var(--shadow);
        padding: 72px 48px;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(97, 212, 255, 0.15);
        display: grid;
        gap: 18px;
        justify-items: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.8rem, 8vw, 6rem);
        line-height: 1;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .lead {
        margin: 0;
        font-size: clamp(1rem, 2vw, 1.4rem);
        line-height: 1.6;
        max-width: 34ch;
        color: rgba(244, 246, 251, 0.82);
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .frame > * {
        animation: fadeUp 700ms ease forwards;
      }

      .frame > *:nth-child(2) {
        animation-delay: 140ms;
      }

      .signal-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--lemon);
        box-shadow: 0 0 12px rgba(255, 216, 77, 0.8);
        animation: pulse 1.8s ease-in-out infinite;
      }

      .signal {
        display: inline-flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }

      .signal-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .signal-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.35);
          opacity: 1;
        }
      }

      @media (max-width: 720px) {
        .frame {
          padding: 32px 24px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <main class="page">
      <section class="frame">
        <span class="signal" aria-hidden="true">
          <span class="signal-dot"></span>
          <span class="signal-dot"></span>
          <span class="signal-dot"></span>
        </span>
        <h1>ONPPROD</h1>
        <p class="lead">Estamos criando algo interessante.</p>
      </section>
    </main>
  </body>
</html>
